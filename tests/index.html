<!doctype html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>Noodles Test page</title>
	
</head>
<body>
<script src="./../support/require-browser.js"></script>
<script>
	require(['./../lib/index'],function(Noodles){
		var rawString = 'This is a very basic template. By <{author}>.\n<{if firstname}>His firstname is <{firstname}><{if lastname}>, his last name is <{lastname}><{end}><{end}>';
		
		var metaData = 'author = <{firstName}> <{lastName}>';
		
		var myTemp;
		var date = Date.now();
		new Noodles.Template({
			rawString : rawString,
			metaData:metaData,
			onFinishCompiling:function(template){
				console.log('compile time: ',Date.now()-date,'ms.');
				console.log(template);
				date = Date.now();
				template.execute({'lastname':'Sweet','firstname':'Nathan'},{
					onRenderAll:function(string){
						console.log(Date.now() - date);
						console.log(string);
					}
				});
			}
		});
	});
</script>
</body>
</html>
